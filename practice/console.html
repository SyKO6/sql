<script src="https://unpkg.com/fengari-web/dist/fengari-web.js"></script>
<script>
async function runLuaFile() {
    const response = await fetch('./1.lua'); // archivo en el servidor
    const luaCode = await response.text();

    // Redirigir print a la salida
    fengari.load(`
        print = function(...)
          local t = {...}
          js.global:document().getElementById("output").textContent =
            js.global:document().getElementById("output").textContent .. table.concat(t, " ") .. "\\n"
        end
    `)();

    // Ejecutar Lua
    fengari.load(luaCode)();
}
</script>

<button onclick="runLuaFile()">Ejecutar 1.lua</button>
<pre id="output"></pre>
